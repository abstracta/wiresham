language: java
jdk: oraclejdk8
cache:
 directories:
   - $HOME/.m2
before_deploy:
  - mvn --batch-mode versions:set -DnewVersion=${TRAVIS_TAG:1} --settings .travis/settings.xml
  - mvn clean package -DskipTests --settings .travis/settings.xml
deploy:
  - provider: script
    script: bash .travis/maven-central-deploy.sh
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file:
      - wiresham-${TRAVIS_TAG:1}.jar
      - wiresham-${TRAVIS_TAG:1}-standalone.jar
    on:
      tags: true
